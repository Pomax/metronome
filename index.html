<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width user-scalable=yes">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/metronome.js" async defer></script>
  </head>
  <body>

    <div id="controls">
      <div><button class="play">play</button></div>

      <div id="tempoBox">
        Tempo: <label class="tempo">120</label>BPM
        <input class="tempo" type="range" min="30" max="300" step="1" value="125">
      </div>
      
      <div>
        Resolution: <select class="resolution">
          <option>16th notes</option>
          <option>8th notes</option>
          <option>Quarter notes</option>
        </select>
      </div>
    </div>

  </body>
</html>
